<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey_styleseet.css">
  </head>
  <body>
    <main>

    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">

      <div>
        <label id="name-label" for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Enter your name" 
          required 
        />
      </div>

      <div>
        <label id="email-label" for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your Email" 
          required 
        />
      </div>

      <div>
        <label id="number-label" for="number">Age (optional)</label>
        <input 
          type="number" 
          id="number" 
          name="age" 
          placeholder="Age" 
          min="13" 
          max="120" 
        />
      </div>

      <div>
        <label for="dropdown">Which option best describes your current role?</label>
        <select id="dropdown" name="role">
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div>
        <p>Would you recommend our service to a friend?</p>
        <label>
          <input type="radio" name="recommend" value="definitely" checked> Definitely
        </label>
        <label>
          <input type="radio" name="recommend" value="maybe"> Maybe
        </label>
        <label>
          <input type="radio" name="recommend" value="not-sure"> Not sure
        </label>
      </div>

      <div>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label><input type="checkbox" name="improvements" value="front-end"> Front-end Projects</label>
        <label><input type="checkbox" name="improvements" value="back-end"> Back-end Projects</label>
        <label><input type="checkbox" name="improvements" value="Data Visualization"> Data Visualization</label>
        <label><input type="checkbox" name="improvements" value="challenges"> Challenges</label>
        <label><input type="checkbox" name="improvements" value="Open Source Communit"> Open Source Communit</label>
        <label><input type="checkbox" name="improvements" value="Gitter help rooms"> Gitter help rooms</label>
        <label><input type="checkbox" name="improvements" value="Videos"> Videos</label>
        <label><input type="checkbox" name="improvements" value="City Meetups"> City Meetups</label>
        <label><input type="checkbox" name="improvements" value="Wiki"> Wiki</label>
        <label><input type="checkbox" name="improvements" value="Forum"> Forum</label>
        <label><input type="checkbox" name="improvements" value="Additional Courses"> Additional Courses</label>
      </div>

      <div>
        <label for="comments">Any comments or suggestions?</label>
        <textarea 
          id="comments" 
          name="comments" 
          placeholder="Enter your comment here..."
        ></textarea>
      </div>

      <div>
        <button type="submit" id="submit">
          Submit
        </button>
      </div>

    </form>
    </main>
  </body>
</html>
